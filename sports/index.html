<script>
  $(function () {
    //超过一定高度导航添加类名
    var nav = $("header"); //得到导航对象
    var win = $(window); //得到窗口对象
    var sc = $(document); //得到document文档对象。
    win.scroll(function () {
      if (sc.scrollTop() >= 100) {
        nav.addClass("on");
      } else {
        nav.removeClass("on");
      }
    })

    //移动端展开nav
    $('#navToggle').on('click', function () {
      $('.m_nav').addClass('open');
    })
    //关闭nav
    $('.m_nav .top .closed').on('click', function () {
      $('.m_nav').removeClass('open');
    })

    //二级导航  移动端
    $(".m_nav .ul li").click(function () {
      $(this).children("div.dropdown_menu").slideToggle('slow')
      $(this).siblings('li').children('.dropdown_menu').slideUp('slow');
    });
  })
</script>
<script>
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        showCate: false,
        title: '',
        type: 'null',
        list: [],
        gameChannelId: 0
      }
    },
    created() {
      this.getList()
    },
    mounted() {
      this.init()
    },
    methods: {
      init() {
        window.addEventListener("scroll", debounce(handleScroll, 500), true)
        this.title = 'Sports'
      },
      getList() {
        axios({
          method: 'post',
          url: 'https://www.migame.vip/gamefront/gameList/SelectGameByGameType',
          data: {
            gameTypeId: 4,
            page: 1,
            limit: 30
          }
        }).then(res => {
          this.list.push(...res.data.data)
          this.$nextTick(() => {
            handleScroll()
          })
        })
      },
      handleToDetail(gameId, type) {
        return `detail.html?gameId=${gameId}&gameChannelId=${this.gameChannelId}&type=${type}`
      }
    }
  })
</script>

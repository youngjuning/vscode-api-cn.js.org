<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Excellent browser game site, fun browser game site, free browser game site">
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/youngjuning/images@main/1742301937620.png" type="image/x-icon">
  <title>Coki H5 Games</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7962287588031867" crossorigin="anonymous"></script>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-T4TRRS1LB1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-T4TRRS1LB1');
	</script>
</head>
<body>
	<div id="App" v-cloak>
		<center>
			<!-- game_play_top -->
			<ins class="adsbygoogle"
			style="display:block;"
			data-ad-client="ca-pub-7962287588031867"
			data-ad-slot="2077443937"
			data-ad-format="auto"
			data-full-width-responsive="true"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</center>
    <div class="play_game">
      <iframe class="game" :src="`https://www.datinginfo.top/game/index.html?gameFileName=${gameFileName}/`" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <img src="https://cdn.jsdelivr.net/gh/youngjuning/cdn@main/poki/imgs/Home Loan.png" class="back" @click="handleBackHome">
  </div>
</body>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body {
		height: 100%;
	}

	.play_game {
		/* height: 100%; */
		height: 100vh;
		/* height: calc(100%-50px); */
		width: 100%;
	}

	.play_game>iframe {
		display: block;
		min-width: 100%;
		height: 100%;
		border: 0;
		overflow: hidden;
		z-index: 999;
	}

	.back {
		width: 50px;
		position: fixed;
		top: 40px;
		left: 0px;
		opacity: 0.7;
	}

	[v-cloak] {
		display: none;
	}
</style>
<script src="https://cdn.jsdelivr.net/gh/youngjuning/cdn@main/poki/js/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/youngjuning/cdn@main/poki/js/axios.min.js"></script>
<script>
  var vm = new Vue({
    el: "#App",
    data: {
      gameFileName: "gulaodekuangshi",
      gameChannelId: 0,
    },
    methods: {
      getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return (false);
      },
      handleBackHome() {
        window.history.back()
      },
    },
    mounted() {
      this.getQueryVariable("gameFileName") !== false ? this.gameFileName = this.getQueryVariable("gameFileName") :
        ""
    }
  })
</script>
</html>
